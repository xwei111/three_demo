<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>粒子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

</body>
<script src="./three.min.js"></script>
<script>
    const createRenderer = () => {
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(400, 300)
        renderer.setClearColor(0x000000)
        document.body.appendChild(renderer.domElement)
        return renderer
    }

    const createCamera = (fov, aspect, near, far, x, y, z) => {
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far)
        camera.position.set(x, y, z)
        return camera
    }

    const camera = createCamera(45, 4 / 3, 0.1, 1000, 0, 0, 10);
    const scene = new THREE.Scene();
    const material = new THREE.SpriteMaterial({ color: '#f00' });

    for(var x = 0; x < 10000; x++) {
        const sprite = new THREE.Sprite(material)
        sprite.position.set(THREE.Math.randFloatSpread(2000), THREE.Math.randFloatSpread(2000), THREE.Math.randFloatSpread(2000))
        scene.add(sprite)
    }

    const renderer = createRenderer();
    document.body.appendChild(renderer.domElement)
    camera.lookAt(new THREE.Vector3(0, 0, 0))
    renderer.render(scene, camera)
</script>

</html>
